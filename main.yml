# Combine multiple playbooks
  - name: main playbook
    hosts: localhost

  - name: Call Playbook1
    import_playbook: sub-playbook1.yml variable1="{{ your_var1 }}" variable3="{{ your_var3 }}"
    when: sample_condition == "playbook1"

  - name: Call Playbook2
    import_playbook: sub-playbook2.yml variable2="{{ your_var2 }}"
    when: sample_condition == "playbook2"
